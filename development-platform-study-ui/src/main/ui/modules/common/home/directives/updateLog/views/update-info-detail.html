<div class="modal-header">
    <table style="width: 100%">
        <tr>
            <td align="left"><h4>更新信息</h4></td>
            <td align="right">
                <button class="glyphicon glyphicon-remove btn-primary" name="closeBtn"
                        style="width: 18px;height:18px;border:0"
                        data-ng-click="modalOptions.close();">
                </button>
            </td>
        </tr>
    </table>
</div>
<div class="modal-body">
    <form class="form-horizontal formCustomSetting normalForm" role="form">
        <div class="row form-group" ng-repeat="update in updates">
            <div class="col-md-7 col-md-offset-2">
                <span class="input-xlarge uneditable-input">{{update.info}}</span>
            </div>
        </div>
    </form>
</div>
