<div ng-controller="UploadResultCtrl" ng-init="showUploadResult()">
    <div class="modal-header">
        <table style="width: 100%">
            <tr>
                <td align="left"><h4>处理结果详情</h4></td>
                <td align="right">
                    <button class="glyphicon glyphicon-remove btn-primary" name="closeBtn"
                            style="width: 18px;height:18px;border:0"
                            data-ng-click="modalOptions.close();">
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-body">
        <div ng-show="uploadSummary!==null">导入记录总数: {{uploadSummary.total}} 处理成功数: {{uploadSummary.total - uploadSummary.errCount}}
            处理失败数: {{uploadSummary.errCount}}
        </div>

        <div id="detailResult" ui-grid="uploadResultOptions" class="grid" ui-grid-exporter style="height: 260px;width: 100% ;"></div>

    </div>
</div>
