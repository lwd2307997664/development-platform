<div class="input-group">
    <input type="text" class="form-control" ng-model="adminNumber" disabled
           ng-keydown="($event.which === 13)?search(adminNumber):''"  ng-blur="search(adminNumber)" />
    <span class="input-group-btn">
        <!--autofocus-->
            <button type="button" id="focus" class="btn btn-default"  ng-disabled="!isEnable" ng-click="showPersonQuickSearch()">
                <i class="glyphicon glyphicon-search"></i></button>
        </span>
</div>
