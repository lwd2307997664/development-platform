<div class="modal-header" ng-init="printMedReport()">
    <table style="width: 100%">
        <tr>
            <td align="left">
                <h4>业务表单{{name}}</h4>
                <alert type='warning' ng-show="warningMsg" close="closeWaring()">{{warningMsg}}</alert>
            </td>
            <td align="right">
                <button class="glyphicon glyphicon-remove btn-primary" name="closeBtn"
                        style="width: 18px;height:18px;border:0"
                        data-ng-click="cancel();">
                </button>
            </td>
        </tr>
    </table>
</div>
<div class="modal-body">
    <!--<iframe class="reportContent" ng-src="{{reportUrl}}"></iframe>-->
    <embed ng-src="{{reportUrl}}" type="application/pdf" style="width: 100%; height: 400px;">
</div>

<div class="modal-footer">
    <a id="download"></a>
    <!--多个pdf-->
    <nav aria-label="Page navigation" ng-if="pages.length>1">
        <ul class="pagination" ng-repeat="page in pages">
            <li ng-class="{'active':page.active}"><a href="javascript:" ng-click="click_page(page.index)">{{page.index}}</a>
            </li>
        </ul>
    </nav>
</div>
